<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="code.css">

    <title>Title</title>
</head>
<body>
<div class="container">
<div id="contact">
    <div class="card card-body py-5 bg-danger text-white">
        <h2>Contact Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis, voluptate.</p>
    </div>
    <div class="card card-body py-5 bg-white text-dark">
        <h3>Get In Touch</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias deserunt distinctio eaque esse facilis natus odit quis reprehenderit rerum ut!</p>
        <hr>
        <form class="w-50 align-self-center">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-danger text-white"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" placeholder="User Name" class="form-control bg-dark text-white">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-danger text-white"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="email" placeholder="Email" class="form-control bg-dark text-white">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-danger text-white"><i class="fa fa-pencil"></i></span>
                </div>
                <input type="text" placeholder="Message" class="form-control bg-dark text-white">
            </div>
            <a class="btn btn-danger btn-block btn-lg">Submit</a>
        </form>
    </div>
</div>
</div>
</body>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
<script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
</script>

</html>
